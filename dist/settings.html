<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="user's settings page to set goals"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/e21a47bafe.js" crossorigin="anonymous"></script><link rel="stylesheet" href="../src/scss/base.css"><title>FitYou</title></head><body><nav class="nav-desktop"><a style="text-decoration: none;" href="./index.html"><h1 class="fs-800 ff-headers text-left text-contrast" style="padding: 0">FitYou</h1></a><ul role="list"><li><a href="./index.html">Home</a></li><li><a href="./food.html">Food</a></li><li><a href="#">Motivation</a></li></ul><div id="user-profile" class="fs-300" style="line-height: 1.1;"><a href="/dist/settings.html">Common User</a><i class="fas fa-user-cog"></i></div></nav><main id="main-settings"><h2 class="fs-700 ff-headers text-contrast text-center">Your informations & goals</h2><div id="section-container"><section id="user-params-container"><form><label for="name">Gender</label> <select class="dropdown"><option selected="selected" disabled="disabled">Set gender</option><option>Female</option><option>Male</option></select> <label for="age">Age</label> <input autocomplete="off" type="number" name="age" id="age" placeholder="Age in years" min="10" max="140"> <label for="height">Height</label> <input autocomplete="off" type="number" name="height" id="height" placeholder="Height in cm" min="80" max="250"> <label for="weight">Weight</label> <input autocomplete="off" type="number" name="weight" id="weight" placeholder="Weight in kg" min="30" max="250"> <label for="goal">I want to:</label> <select class="dropdown"><option disabled="disabled" selected="selected">Set goal</option><option>Lose weight - 0.5kg weekly</option><option>Lose weight - 1kg weekly</option><option>Maintain weight</option><option>Gain weight - 0.5kg weekly</option><option>Gain weight - 1kg weekly</option></select> <input type="submit" value="Calculate" name="calculate" id="calculate"></form></section><section id="params-summary-container"><div><p>To <span>lose weight</span>, <span>0.5</span>kg per week, your daily calories limit is <span>2300</span> kcal</p></div></section></div></main><script defer="defer" src="bundle.js"></script></body></html>
