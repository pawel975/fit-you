<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="user's settings page to set goals">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e21a47bafe.js" crossorigin="anonymous"></script>
    <title>FitYou</title>
</head>
<body>
    <nav class="nav-desktop">
        <a style="text-decoration: none;" href="./index.html"><h1 class="fs-800 ff-headers text-left text-contrast" style="padding: 0">FitYou</h1></a>
        <ul role="list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./food.html">Food</a></li>
            <li><a href="./settings.html">Motivation</a></li>
        </ul>
        <div id="user-profile" class="fs-300" style="line-height: 1.1;"><a href="./settings.html">Common User</a><i class="fas fa-user-cog"></i></div>
    </nav>
    <main id="main-settings">
        <h2 class="fs-700 ff-headers text-contrast text-center">Your informations & goals</h2>
        <div id="section-container">
            <section id="user-params-container">
                <form id="user-params">
                    <label for="gender">Gender</label>
                    <select id="gender" class="dropdown" >
                        <option disabled selected>Set gender</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                    <label for="age">Age</label>
                    <input 
                        autocomplete="off" 
                        type="number" 
                        name="age" 
                        id="age" 
                        placeholder="Age in years"
                        min="10"
                        max="140"
                        >
                    <label for="height">Height</label>
                    <input 
                        autocomplete="off" 
                        type="number" 
                        name="height" 
                        id="height" 
                        placeholder="Height in cm"
                        min="100"
                        max="250"
                        >
                    <label for="weight">Weight</label>
                    <input 
                        autocomplete="off" 
                        type="number" 
                        name="weight" 
                        id="weight" 
                        placeholder="Weight in kg"
                        min="30"
                        max="250"
                        >
                    <label for="goal">I want to:</label>
                    <select id="goal" class="dropdown" >
                        <option disabled selected>Set goal</option>
                        <option>lose weight, 0.5kg weekly</option>
                        <option>lose weight, 1kg weekly</option>
                        <option>maintain weight</option>
                        <option>gain weight, 0.5kg weekly</option>
                        <option>gain weight, 1kg weekly</option>
                    </select>
                    <input type="submit" value="Calculate" name="calculate" id="calculate">
                </form>
            </section>
            <section id="params-summary-container">
                <div>
                    <p>Fill all fields to see your daily BMR</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
