<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e21a47bafe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/base.css">
    <title>FitYou</title>
</head>
<body>
    <nav class="nav-desktop">
        <h1 class="fs-800 ff-headers text-left text-contrast" style="padding: 0">FitYou</h1>
        <ul role="list">
            <li><a class="fs-400 text-dark" href="/src/html/index.html">Home</a></li>
            <li><a class="fs-400 text-dark" href="#">Food</a></li>
            <li><a class="fs-400 text-dark" href="#">Motivation</a></li>
        </ul>
        <div id="user-profile" class="fs-300" style="line-height: 1.1;"><a href="/src/html/settings.html">Common User</a><i class="fas fa-user-cog"></i></div>
    </nav>
    <main id="main-home">
        <h2 class="fs-500 text-dark text-center">Your daily statistics</h2>
        <fieldset id="choose-day">
            <label class="radio-container">
                <input type="radio" id="six-days-back" name="day">
                <span class="choosed">25.01</span>
            </label>
            <label class="radio-container">
                <input type="radio" id="five-days-back" name="day">
                <span class="choosed">26.01</span>
            </label>
            <label class="radio-container">
                <input type="radio" id="four-days-back" name="day">
                <span class="choosed">27.01</span>
            </label>
            <label class="radio-container">
                <input type="radio" id="three-days-back" name="day">
                <span class="choosed">28.01</span>
            </label>
            <label class="radio-container">
                <input type="radio" id="two-days-back" name="day">
                <span class="choosed">29.01</span>
            </label>
            <label class="radio-container">
                <input type="radio" id="one-day-back" name="day">
                <span class="choosed">30.01</span>
            </label>
            <label class="radio-container">
                <input type="radio" checked id="today" name="day">
                <span class="choosed">Today</span>
            </label>
        </fieldset>
        <section id="daily-summary">
            <div id="remain-kcal"><span>1983</span>KCAL</div>
            <div id="goal-kcal" class="text-center"><span>2200 </span>GOAL</div>
            <div id="kcal" class="text-center"><span>582</span>KCAL</div>
            <div id="fat" class="text-center"><span>12</span>FAT</div>
            <div id="protein" class="text-center" ><span>20</span>PROTEIN</div>
            <div id="carbohydrates" class="text-center"><span>75</span>CARBO</div>
            <div id="pbar-container">
                <div id="bar-progress"></div>
            </div>
        </section>
    </main>
    <script src="../../dist/main.js"></script>
</body>
</html>
