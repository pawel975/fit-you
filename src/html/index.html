<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="daily summary of user's kcal summary">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e21a47bafe.js" crossorigin="anonymous"></script>
    <title>FitYou</title>
</head>
<body>
    <nav class="nav-desktop">
        <a style="text-decoration: none;" href="./index.html"><h1 class="fs-800 ff-headers text-left text-contrast" style="padding: 0">FitYou</h1></a>
        <ul role="list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./food.html">Food</a></li>
            <li><a href="./settings.html">Motivation</a></li>
        </ul>
        <div id="user-profile" class="fs-300" style="line-height: 1.1;"><a href="./settings.html">Common User</a><i class="fas fa-user-cog"></i></div>
    </nav>
    <main id="main-home">
        <h2 class="fs-700 ff-headers text-contrast text-center">Your daily statistics</h2>
        <fieldset id="choose-day">
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">-----</span>
            </label>
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">-----</span>
            </label>
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">-----</span>
            </label>
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">-----</span>
            </label>
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">-----</span>
            </label>
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">-----</span>
            </label>
            <label class="radio-container">
                <input type="radio" name="day">
                <span class="choosed">Today</span>
            </label>
        </fieldset>
        <section id="daily-summary">
            <div>
                <span id="remain-kcal">1983</span>
                <span>/</span>
                <span id="goal-kcal">2253</span> KCAL
            </div>
            <div id="pbar-container">
                <span id="bar-progress"></span>
                <span id="bar-progress-crossed-limit"></span>
            </div>
            <div id="carbohydrates" class="text-center"><span>75</span>CARBO</div>
            <div id="proteins" class="text-center" ><span>20</span>PROTEINS</div>
            <div id="fat" class="text-center"><span>12</span>FAT</div>
        </section>
    </main>
</body>
</html>
