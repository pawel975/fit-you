<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="daily summary of user's kcal summary">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e21a47bafe.js" crossorigin="anonymous"></script>
    <title>FitYou</title>
</head>
<body>
    <nav class="nav-desktop">
        <a style="text-decoration: none;" href="./index.html"><h1 class="fs-800 ff-headers text-left text-contrast" style="padding: 0">FitYou</h1></a>
        <ul role="list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./food.html">Food</a></li>
            <li><a href="./settings.html">Motivation</a></li>
        </ul>
        <div id="user-profile" class="fs-300" style="line-height: 1.1;"><a href="./settings.html">Common User</a><i class="fas fa-user-cog"></i></div>
    </nav>
    <main id="main-food">
        <h2 class="fs-700 ff-headers text-contrast text-center">Food diary</h2>
        <input class="add-food" type="submit" value="Add food">
        <div class="empty-state-info" style="display: none;">
            <p>There is no food to display</p>
            <i class="fas fa-utensils"></i>
        </div>
        <div id="diary-table">
            <table>
                <thead>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            Kcal
                        </td>
                        <td>
                            Carbohydrates
                        </td>
                        <td>
                            Proteins
                        </td>
                        <td>
                            Fat
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Here will be records from diary day -->
                    <tr id="table-summary">
                        <td>
                            Summary
                        </td>
                        <td id="kcal-total">
                            100
                        </td>
                        <td id="protein-total">
                            21
                        </td>
                        <td id="carbohydrates-total">
                            1
                        </td>
                        <td id="fat-total">
                            0
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div id="search-food-modal" class="modal-wrapper" style="display: none;">
        <div class="modal-background"></div>
        <aside class="modal-section">
            <div id="modal-close-container">
                <i class="fas fa-window-close"></i>
            </div>
            <form>
                <input autocomplete="off" id="search-food" required type="text" placeholder="Search food">
            </form>
            <div id="matched-food" style="display: flex;">
                <div id="food-options">
                    <!-- Here will be created food matches from search form -->
                </div>
            </div>
            <div id="food-details">
                <table id="food-nutrition">
                    <tr>
                        <td>Serving</td>
                        <td>--g</td>
                    </tr>
                    <tr>
                        <td>Calories</td>
                        <td>--kcal</td>
                    </tr>
                    <tr>
                        <td>Fat</td>
                        <td>--g</td>
                    </tr>
                    <tr>
                        <td>Carbohydrates</td>
                        <td>--g</td>
                    </tr>
                    <tr>
                        <td>Protein</td>
                        <td>--g</td>
                    </tr>
                </table>
                <form id="add-food-form">
                    <input type="number" id="serving-count" min="0" autocomplete="off" required placeholder="Serv. count">
                    <p>Total: <strong><span>150</span></strong>g</p>
                    <input disabled id="finish-adding" type="submit" value="Add food">
                </form>    
            </div>
            <div class="empty-state-info" style="display: none;">
                <p>There is no food to display</p>
                <i class="fas fa-utensils"></i>
            </div>
        </aside>
    </div>
</body>
</html>
